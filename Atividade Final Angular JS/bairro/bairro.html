<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5 search-box">
                        <i class="material-icons">&#xE8B6;</i>
                        <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando?" />
                    </div>
                    <div class="col-sm-7">
                        <a href="#/novo-bairro" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Adicionar novo
                                Bairro</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover" ng-show="Bairros.length > 0">
                <thead>
                    <tr>
                        <th><a href="" ng-click="ordenarPor('id')">ID</a></th>
                        <th><a href="" ng-click="ordenarPor('nome')">Nome</a></th>
                        <th>Valor IPTU</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-class="{'selecionado negrito': Bairro.selecionado}" ng-repeat="Bairro in Bairros | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">

                        <td>{{Bairro.id}}</td>
                        <td>{{Bairro.nome}}</td>
                        <td>{{Bairro.valorIPTU | currency}}</td>
                        <td>
                            <a href="#/alterar-bairro/{{Bairro.id}}" class="edit" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip"
                                    title="Edit">&#xE254;</i></a>
                            <a href="#deleteEmployeeModal" ng-click="apagarBairros(Bairro)" class="delete" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip"
                                    title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
