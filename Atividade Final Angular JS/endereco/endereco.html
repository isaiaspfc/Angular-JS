<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5 search-box">
                        <i class="material-icons">&#xE8B6;</i>
                        <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando?" />
                    </div>
                    <div class="col-sm-7">
                        <a href="#/novo-endereco" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Adicionar novo
                                endereço</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover" ng-show="Enderecos.length > 0">
                <thead>
                    <tr>
                        <th><a href="" ng-click="ordenarPor('id')">ID</a></th>
                        <th><a href="" ng-click="ordenarPor('nome')">Rua</a></th>
                        <th>Número</th>
                        <th>Complemento</th>
                        <th>CEP</th>
                        <th>Bairro</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-class="{'selecionado negrito': Endereco.selecionado}" ng-repeat="Endereco in Enderecos | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                        <td>{{Endereco.id}}</td>
                        <td>{{Endereco.rua}}</td>
                        <td>{{Endereco.numero}}</td>
                        <td>{{Endereco.complemento}}</td>
                        <td>{{Endereco.cep}}</td>
                        <td>{{Endereco.Bairro.id}} {{Endereco.Bairro.nome}}</td>
                        <td>
                            <a href="#/alterar-endereco/{{Endereco.id}}" class="edit" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip"
                                    title="Edit">&#xE254;</i></a>
                            <a href="#deleteEmployeeModal" ng-click="apagarEnderecos(Endereco)" class="delete" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip"
                                    title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
