<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div>
                        <form name="EnderecoForm">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Rua</span>
                                <input class="form-control" type="text" ng-model="Endereco.rua" name="nome" ng-required="true" />
                            </div>
                            <div ng-show="EnderecoForm.nome.$dirty" ng-messages="EnderecoForm.nome.$error">
                                <div ng-message="required" class="alert alert-danger">
                                    Por favor, preencha o campo rua!
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Número</span>
                                <input class="form-control" type="text" ng-model="Endereco.numero" name="rua" ng-required="true" />
                            </div>
                            <div ng-show="EnderecoForm.rua.$dirty" ng-messages="EnderecoForm.rua.$error">
                                <div ng-message="required" class="alert alert-danger">
                                    Por favor, preencha o campo número!
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Complemento</span>
                                <input class="form-control" type="text" ng-model="Endereco.complemento" name="complemento"/>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">CEP</span>
                                <input class="form-control" type="text" ng-model="Endereco.cep" name="cep" ng-required="true" />
                            </div>
                            <div ng-show="EnderecoForm.cep.$dirty" ng-messages="EnderecoForm.cep.$error">
                                <div ng-message="required" class="alert alert-danger">
                                    Por favor, preencha o campo CEP!
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <label class="input-group-text">Bairros</label>
                                <select name="selecao_bairro" ng-model="Endereco.Bairro" ng-options="Bairro.id + ' ' + Bairro.nome for Bairro in Bairros" class="form-control" ng-required="true">
                                    <option selected
                                        value="">Selecione um bairro...</option>
                                </select>
                            </div>
                            <div ng-show="EnderecoForm.selecao_bairro.$dirty" ng-messages="EnderecoForm.selecao_bairro.$error">
                                <div ng-message="required" class="alert alert-danger">
                                    Por favor, selecione um bairro!
                                </div>
                            </div>
                        </form>
                        <a href="#/endereco" class="btn btn-secondary btn-block" data-toggle="modal">Voltar</a>
                        <button class="btn btn-success btn-block" ng-click="adicionar(Endereco)" ng-disabled="EnderecoForm.$invalid">Adicionar Endereço</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
