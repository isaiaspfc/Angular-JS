<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5 search-box">
                        <i class="material-icons">&#xE8B6;</i>
                        <input class="form-control" type="text" ng-model="criterioDeBusca" placeholder="O que você está buscando?" />
                    </div>
                    <div class="col-sm-7">
                        <a href="#/nova-compra" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Adicionar nova
                                Compra</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover" ng-show="Compras.length > 0">
                <thead>
                    <tr>
                        <th><a href="" ng-click="ordenarPor('id')">ID</a></th>
                        <th><a href="" ng-click="ordenarPor('nome')">Valor Total</a></th>
                        <th>Pessoa</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-class="{'selecionado negrito': Compra.selecionado}" ng-repeat="Compra in Compras | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                        <td>{{Compra.id}}</td>
                        <td>{{Compra.valor_total}}</td>
                        <td>{{Compra.Pessoa.id}} {{Compra.Pessoa.nome}}</td>
                        <td>
                            <a href="#/alterar-compra/{{Compra.id}}" class="edit" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip"
                                    title="Edit">&#xE254;</i></a>
                            <a href="#deleteEmployeeModal" ng-click="apagarCompra(Compra)" class="delete" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip"
                                    title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
