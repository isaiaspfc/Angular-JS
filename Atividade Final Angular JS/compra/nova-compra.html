<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">

                    <div>
                        <form name="CompraForm">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Valor Total</span>
                                <input class="form-control" type="text" ng-model="Compra.valor_total" name="valor_total" ng-required="true" />
                            </div>
                            <div ng-show="CompraForm.valor_total.$dirty" ng-messages="CompraForm.valor_total.$error">
                                <div ng-message="required" class="alert alert-danger">
                                    Por favor, preencha o campo valor total!
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <label class="input-group-text">Pessoa</label>
                                <select name="selecao_pessoa" ng-model="Compra.Pessoa" ng-options="Pessoa.id + ' ' + Pessoa.nome  for Pessoa in Pessoas" class="form-control" ng-required="true">
                                    <option selected
                                        value="">Escola uma pessoa...</option>
                                </select>
                            </div>
                            <div ng-show="CompraForm.selecao_pessoa.$dirty" ng-messages="CompraForm.selecao_pessoa.$error">
                                <div ng-message="required" class="alert alert-danger">
                                    Por favor, selecione uma Pessoa!
                                </div>
                            </div>
                        </form>
                        <a href="#/compra" class="btn btn-secondary btn-block" data-toggle="modal">Voltar</a>
                        <button class="btn btn-success btn-block" ng-click="adicionar(Compra)" ng-disabled="CompraForm.$invalid">Adicionar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
